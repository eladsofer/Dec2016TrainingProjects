<div class="container">
  <h2>MY MEETINGS</h2>
  <table class="table">
    <thead>
    <tr>
      <th>NUM</th>
      <th>WHAT</th>
      <th>ACTION</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let meeting of meetingList; let i = index">
        <td>{{i + 1}}</td>
        <td>{{meeting.MeetingName}}</td>
        <td>
          <nav>
            <p><a [routerLink]="['/ApproveMeeting', meeting.id]">RSVP</a></p>
          </nav>
        </td>
      </tr>
    </tbody>
  </table>
</div>
