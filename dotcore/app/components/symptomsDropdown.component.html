<div class="dropdown">
  <div>
    <input type="text" class="form-control" placeholder="חפש.." [(ngModel)]=query (keyup)=filter()>
    <div *ngFor="let simptom of filteredList , let i=index" class="dropdown-content">
      <a (click)="addSymptom(filteredList[i])">
        {{simptom.description}}
      </a>
    </div>

  </div>
</div>
