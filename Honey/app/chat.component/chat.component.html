<div>
    <div *ngFor="let item of chatList" >
      <div class="talktext" [class.pull-left]="(item.userId == user.id)">
        <div>
          <p>
            {{item.text}} {{item.dateTime.getHours()}}:{{item.dateTime.getMinutes()}}
          </p>
        </div>
      </div>
      <br/>
    </div>

</div>
<div>
  <input type="text" id="textToChat" [(ngModel)]="newChatItem.text"><button class="btn btn-info btn-sm" (click)="onSend()">Send</button>
</div>
