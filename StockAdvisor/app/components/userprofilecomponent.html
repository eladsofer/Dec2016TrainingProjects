<div class="user-profile-main" *ngIf="user">
<md-card>
  <md-card-header>
<!--    <img md-card-avatar src="https://material.angularjs.org/latest/img/washedout.png"> -->
    <img md-card-avatar src="http://www.hanung.com/wp-content/uploads/2014/09/BullishSentiment.jpg">
    <md-card-title></md-card-title>
    <md-card-subtitle>{{user.firstName}} {{user.lastName}}</md-card-subtitle> <!-- TODO: INSERT USER NAME -->
  </md-card-header>
  <img md-card-image alt="Main image" src={{user.profilePicUrl}} class="userProfileImage">
  <md-card-content>
    <p>Age: {{user.Age}}</p>
  </md-card-content>
  <md-card-content>
    <p>Join date: {{user.joinDate}}</p>
  </md-card-content>
  <md-card-content>
    <p>Reviews: {{user.reviews}}</p>
  </md-card-content>
  <md-card-content>
    <p>Average score: {{user.score}}</p>
  </md-card-content>
  <md-card-content>
    <md-card-title>About me:</md-card-title>
    <p> {{user.aboutMe}} </p>
  </md-card-content>
  <md-card-content *ngIf="isCollapsed">
    <button md-raised-button color="primary" (click)="onFullViewClicked()">Show Full Profile</button>
    <modal #fullModal>
      <modal-header [show-close]="true">
        Bla
      </modal-header>
      <modal-body>
        <user-profile *ngIf="isFullModalOpen" [profile-user]="user" [is-collapsed]="false"></user-profile>
      </modal-body>
      <modal-footer [show-default-buttons]="true"></modal-footer>
    </modal>
  </md-card-content>
</md-card>
  <div class="user-profile-main" *ngIf="userReviews && !isCollapsed">
    <review-component *ngFor="let userReview of userReviews" [displayed-review]="userReview" [is-collapsed]="true">
    </review-component>
  </div>
</div>
