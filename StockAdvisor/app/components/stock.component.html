<div class="stock-main" *ngIf="stock">
  <md-card>
    <md-card-header>
      <!--    <img md-card-avatar src="https://material.angularjs.org/latest/img/washedout.png"> -->
      <img md-card-avatar src="http://www.hanung.com/wp-content/uploads/2014/09/BullishSentiment.jpg">
      <md-card-title></md-card-title>
      <md-card-subtitle>{{stock.name}}</md-card-subtitle>
      <md-card-content layout-align="end center">
        <button md-raised-button color="primary">
          <img md-card-avatar src="http://findicons.com/files/icons/984/misto/256/add.png">
        </button>
      </md-card-content>
    </md-card-header>
    <md-card-content>
      <p>ID: {{stock.id}}</p>
    </md-card-content>
    <md-card-content>
      <p>Symbol: {{stock.symbol}}</p>
    </md-card-content>
    <div *ngIf="!isCollapsed">
      <md-card-content>
        <p>Description: {{stock.description}}</p>
      </md-card-content>
      <md-card-content>
        <p>Current Price: {{stock.currentPrice}}</p>
      </md-card-content>
      <md-card-content>
        <p>Sector: {{stock.sector}}</p>
      </md-card-content>
    </div>
    <div *ngIf="isCollapsed">
      <button md-raised-button color="primary" (click)="onCollapsedStockClick()">Show Stock</button>
      <modal #collapsedStockModal>
        <!--<modal-header [show-close]="true">
          <h4 class="modal-title">
            Blaaaaaaaaaaaaa
          </h4>
        </modal-header> -->
        <modal-body>
          <stock-main *ngIf="isCollapsedStockModalOpen" [display-stock]="stock" [is-collapsed]="false"></stock-main>
        </modal-body>
        <modal-footer [show-default-buttons]="true"></modal-footer>
      </modal>
    </div>

    <div class="stock-main" *ngIf="!isCollapsed && stockReviews">
      <review-component *ngFor="let stockReview of stockReviews" [displayed-review]="stockReview">
      </review-component>
    </div>
  </md-card>
</div>
