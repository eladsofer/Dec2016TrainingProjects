<h1>Contacts</h1>

<input #xxx [(ngModel)]="userName">
<span>{{xxx.value}}</span>

<form #myForm="ngForm">
    <ul>
        <li *ngFor="let contact of contacts, let i=index">
            <span>{{contact.name}}</span>
            <button (click)="remove($event, contact, i)">Delete</button>
        </li>
    </ul>

    <input name="userName" [(ngModel)]="userName" required />

</form>


<button [disabled]="!myForm.form.valid" (click)="save(myForm)">Save</button>
